<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人中心</title>
    <link rel="stylesheet" href="/static/index/css/mui.css">
    <link rel="stylesheet" href="/static/index/css/mui.min.css">
    <script src="/static/index/js/mui.js"></script>
    <script src="/static/index/js/mui.min.js"></script>
    <!-- 自己引入的css -->
    <link rel="stylesheet" href="/static/index/css/mi.css">

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">个人中心</h1>
    </header>
    <div class="mui-content">
       

<ul class="mui-table-view order">
        {foreach name="all" item="v" empty="$empty"}
            <li class="mui-table-view-cell mui-media">
                <a href="{:url('index/Mi/detail', ['order' => $v.order])}">
                    <div class="mui-media-body">
                       时间段 <span class="begin">{$v.begin} </span> ~ <span class="finish">{$v.finish} </span>
                        <p class='mui-ellipsis'>身份证号:{$v.identity}</p>
                        <p>名字:{$v.user_name}</p>
                    </div>
                </a>
            </li>
        {/foreach}
</ul>



    </div>
    <!--底部导航开始-->
    <nav class="mui-bar mui-bar-tab">
        <a onclick="index()" class="mui-tab-item">
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item">
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
    <!--底部导航结束-->
</body>

</html>

<script type="text/javascript">
function index(){
  window.setTimeout("window.location='{:url('index/index/index')}'" , 100);
}
</script>
