<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人中心</title>
    <link rel="stylesheet" href="/static/index/css/mui.css">
    <link rel="stylesheet" href="/static/index/css/mui.min.css">
    <script src="/static/index/js/mui.js"></script>
    <script src="/static/index/js/mui.min.js"></script>
    <!-- 自己引入的css -->
    <link rel="stylesheet" href="/static/index/css/mi.css">

</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">个人中心</h1>
    </header>

    <div class="mui-content">

        <div class="order">订单信息</div>
        
        <ul class="mui-table-view">

            <a href="{:url('index/Mi/status',['status'=>0])}">
                <li  class="mui-table-view-cell await">待销毁
                    <span class="mui-badge mui-badge-primary">{$deny} /张</span>
                </li>
            </a>

            <a href="{:url('index/Mi/status',['status'=>1])}">
                <li class="mui-table-view-cell already">已销毁
                    <span class="mui-badge mui-badge-danger">{$are} /张</span>
                </li>
            </a>

        </ul>
        <div class="personage">个人信息</div>

        <ul class="mui-table-view">

            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/static/image/morentouxiang.jpg">
                    <div class="admin">
                        用户名：admin
                    </div>
                </a>
            </li>

        </ul>



    </div>
    <!--底部导航开始-->
    <nav class="mui-bar mui-bar-tab">
        <a onclick="index()" class="mui-tab-item">
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item">
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
    <!--底部导航结束-->
</body>

</html>

<script type="text/javascript">
    function index() {
        window.setTimeout("window.location='{:url('index/index/index')}'", 100);
    }
</script>
