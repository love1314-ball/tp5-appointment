<!-- 预约/ 景点配置/ 查看 -->
{extend name="base" /}
{block name="body"}
<style>
	.image img {
		widows: 45px;
		height: 45px;
	}
</style>
<div class="layui-card">
	<div class="layui-card-body">
		<div>这里的购买数量为当日的</div>
		
		<table class="layui-table layui-form">
			<thead>
				<tr>
					<th>景点名字</th>
					<th>图片</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>{$all.name}</td>
					<td class="image">
						<img src="{$all.img}" alt="{$all.name}">
					</td>
				</tr>
			</tbody>
		</table>

		<br>
		<br>


		<table class="layui-table layui-form">
			<thead>
				<tr>
					<th>时间段</th>
					<th>购买数量</th>
				</tr>
			</thead>

			<tbody>
				{foreach name="quantum" item="v" empty="$empty"}
					<tr>
						<td>{$v.brgin} ~ {$v.finish}</td>
						<td>{$v.purchase} /张</td>
					</tr>
				{/foreach}
			</tbody>
			
	</div>
</div>
{/block}
