<!-- 预约/ 景点配置 -->
{extend name="base" /}
{block name="body"}
<style>
	.image img {
		widows: 45px;
		height: 45px;
	}
</style>
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-btn-group">
			<a href="{:url('admin/Scenic/add')}" class="layui-btn"><i class="fa fa-plus-circle"></i> 添加景点</a>
		</div>
		<table class="layui-table layui-form">

			<thead>
				<tr>
					<th>ID</th>
					<th>景点名字</th>
					<th>图片</th>
					<th>时间段id</th>
					<th>增加时间</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{foreach name="all" item="v" empty="$empty"}
					<tr>
						<td>{$v.id}</td>
						<td>{$v.name}</td>
						<td class="image">
							<img src="{$v.img}" alt="">
						</td>
						<td>{$v.timeid}</td>
						<td>{$v.addtime}</td>
						<td>
							<a href="{:url('admin/Scenic/look', ['id' => $v.id] )}"
								class="layui-btn layui-btn-xs layui-btn-normal">
								<i class="layui-icon">ℹ</i>详细</a>
							<a href="{:url('admin/Scenic/add', ['up' => $v.id] )}"
								class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i>
								编辑</a>
							<a href="{:url('admin/Scenic/del', ['id' => $v.id] )}"
								class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i>
								删除</a>
						</td>
					</tr>
				{/foreach}
			</tbody>
			
		</table>
	</div>
</div>
{/block}
