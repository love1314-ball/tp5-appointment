<!-- 预约查看 -->
{extend name="base" /}
{block name="body"}
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-btn-group">
			<a href="{:url('admin/Appointment/export')}" class="layui-btn layui-btn-primary"><i class="fa fa-file-excel-o"></i> 导出订单</a>
		</div>
		<table class="layui-table layui-form">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户名</th>
					<th>订单号</th>
					<th>身份证号</th>
					<th>是否发烧</th>
					<th>开始日期</th>
					<th>订单状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach name="all" item="v" empty="$empty"}
				<tr>
					<td>{$v.id}</td>
					<td>admin</td>
					<td>{$v.order}</td>
					<td>{$v.identity}</td>
					<td>
						{if $v.temperature eq 0}否
						{else/}是{/if}
					</td>
					<td>{$v.addtimeymd}</td>
					<td>
						{if $v.status eq 0}正常
						{else/}已销毁{/if}
					</td>

					<td>
						<a href="{:url('admin/Appointment/order', ['order' => $v.order] )}"
							class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i> 
							查看</a>

						<a href="{:url('admin/Appointment/orderdel', ['id' => $v.id] )}"
							class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i>
							删除</a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
</div>
{/block}
